<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>µBiomy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #004d40;
        }
        header {
            background: #009688;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            background: #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #004d40;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 150, 136, 0.5);
        }
        .hero h1 {
            font-size: 3rem;
            z-index: 1;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .section {
            margin: 2rem 0;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-bottom: 1rem;
            color: #00796b;
        }
        .section p {
            line-height: 1.6;
        }
        .footer {
            background: #004d40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>µBiomy</h1>
    </header>
    <div id="root"></div>
    <footer class="footer">
        <p>&copy; 2024 µBiomy. All rights reserved.</p>
    </footer>
</body>
</html>
